baseURL: https://alge-hamburg.de/
languageCode: de-DE
title: ALGE e.V.
pagination:
  pagerSize: 10
theme: PaperMod
markup:
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - html
    - rss
    - json
  page:
    - html
    - rss
  rss:
    - rss
  section:
    - html
    - rss
minify:
  disableXML: true
  minifyOutput: true
menu:
  main:
    - identifier: AboutUs
      name: Über uns
      url: /about
      weight: 5
    - identifier: Termine
      name: Termine
      url: /termine/
      weight: 10
    - identifier: Archiv
      name: Archiv
      url: /archive/
      weight: 12
    - identifier: HelpWanted
      name: Unterstützung
      url: /support
      weight: 15
    - identifier: contact
      name: Kontakt
      url: /contact
      weight: 20
params:
  disableThemeToggle: true
  defaultTheme: dark
  ShowRssButtonInSectionTermList: true
  env: production
  ShowBreadCrumbs: true
  cover:
    hiddenInList: true
  footer:
    text: '[Impressum](/impressum) · [Datenschutzerklärung](/privacy)'
  profileMode:
    enabled: true
    #title: "ALGE e.V."
    #subtitle: "Authentisch Leben, Gesundheit Erhalten"
    imageUrl: "logo.png" # optional
    imageTitle: "ALGE e.V. Logo" # optional
    imageWidth: 400 # custom size
    imageHeight: 400 # custom size
  socialIcons:
    - name: "email"
      url: "mailto:info@alge-hamburg.de"
    - name: "discord"
      url: "https://discord.gg/psfvupc9"
    - name: "bluesky"
      url: "https://bsky.app/profile/alge-ev-hamburg.bsky.social"
    - name: "mastodon"
      url: "https://norden.social/@alge_ev"
    #- name: "whatsapp"
    #  url: "https://whatsapp.com/channel/0029VajhFRa6xCSJRBCNxm35"
